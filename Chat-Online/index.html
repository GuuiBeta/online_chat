<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT ONLINE COMMUNITY</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Kit Icones FontAwesome-->
    <script src="https://kit.fontawesome.com/efd86a3247.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>COMMUNITY CHAT</h1>
    </header>
    <!-- USERNAME - ROOM - CONNECT -->
    <section id="sect-content">
        <h3>Seja bem vindo ao chat</h3>
        <div class="inputo"><input class="intxt" type="text" placeholder="Username"></div>
        <div class="inputo"><input class="intxt" type="text" placeholder="Room" value="Room1"></div>
        <div><input type="submit" class="btn" value="CONNECT"></div>
    </section>
    <!-- USERNAME - ROOM - CONNECT -->
    <!-- CAIXA DE MENSAGENS -->
    <section class="chat-sect">
        <div id="chat">
            <p id="Message0" class="Message"> - </p>
            <p id="Message1" class="Message"> - </p>
            <p id="Message2" class="Message"> - </p>
            <p id="Message3" class="Message"> - </p>
            <p id="Message4" class="Message"> - </p>
            <p id="Message5" class="Message"> - </p>
            <p id="Message6" class="Message"> - </p>
            <p id="Message7" class="Message"> - </p>
            <p id="Message8" class="Message"> - </p>
            <p id="Message9" class="Message"> - </p>
    </section>
    <section class="message">
        <div>
            <input type="text" placeholder="Message" class="intxt msg">
        </div>
        <div style="margin-top: 20px; margin-bottom: 50px;">
            <input type="submit" class="btn send" value="SEND">
        </div>

    </section>
    <p style="color: aliceblue; font-size: 20px; text-align: center;"><span style="font-size: 30px;">&copy;</span><a href="https://twitter.com/guui_dzn" class="guui" target="_blank">GuuiBeta</a></p>
</body>

</html>
